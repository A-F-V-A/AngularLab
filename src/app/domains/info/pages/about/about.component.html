<div class="px-10">
  <h1 class="text-lg font-bold">About</h1>
  <p class="text-xs">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis consequatur dolorem veniam quod architecto harum blanditiis voluptates iure, necessitatibus laborum!</p>
  @if(duration() > 0){
    <app-counter
    [duration]="duration()"
    [message]="message()"
    />
  }
  <hr>
  <input type="number" [value]="duration()" (change)="changeDuration($event)">
  <input type="text" [value]="message()" (change)="changeMessage($event)">
  <hr>
  <div>
    <app-wave-audio audioUrl="assets/audio.mp3" />
  </div>

</div>
